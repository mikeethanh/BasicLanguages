<!DOCTYPE html>
<html>
    <head>
        <style>
            h1 { 
                position: relative;
                padding:16px;
                background-color: #333;
            }

           .box{
            background-color: #333;
            position: relative;
           }

           .box-child{
            width: 50px;
            height: 50px;
            background-color: #fff;
            position: absolute;
            top: 0 ; 
           }

        </style>
    </head>

    <body>
        <div class = "box">
            <div class = "box-child">

            </div>
        </div>
        <h1>Position</h1>
        <ul>
            <li>relative</li>
            <li>absolute</li>
            <li>fixed</li>
            <li>sticky</li>
        </ul>
    </body>
</html>
